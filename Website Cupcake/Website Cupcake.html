<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cupcake House</title>
</head>
<body>
    <header>
        <div class="logo">
            Cupcake House
        </div>
        <div class="icon-cart">
            <img src="img/cart.png">
        </div>
    </header>
    <div>
        <main>
            <div class="title">
                <h3>Enjoy tasty cupcake</h3>
                <img src="img/cupcake-anime.gif">
            </div>
        </main>
    </div>
</body>

<section id="tranding">
    <div class="container">
        <div class="swiper tranding-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-pink.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-blue.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-purple.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-red.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-white.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-yellow.png" alt="Tranding">
                    </div>
                </div>

                <div class="swiper-slide tranding-slide">
                    <div class="tranding-slide-img">
                        <img src="img/cupcake-black.png" alt="Tranding">
                    </div>
                </div>
            </div>
        </div>
</section>

<main>
    <div class="networks">
        <i class="bx bxl-instagram-alt bx-lg"></i>
        <i class="bx bxl-tiktok bx-lg"></i>
        <i class="bx bxl-facebook bx-lg"></i>
        <i class="bx bxl-youtube bx-lg"></i>
    </div>
</main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
